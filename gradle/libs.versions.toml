junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.8.7"
activityCompose = "1.9.3"
composeBom = "2024.10.01"
jetbrainsKotlinJvm = "1.9.0"
appcompat = "1.7.0"
material = "1.12.0"
lifecycleExtensions = "2.2.0"
lifecycleViewModelKtx = "2.5.1"
lifecycleViewModelSavedState = "2.5.1"
retrofit = "2.9.0"
loggingInterceptor = "4.9.0"
gson = "2.10.1"
coroutines = "1.7.3"
kotlinxSerializationJson = "1.6.3"
glide = "4.15.1"
glideOkhttp3 = "4.11.0"
glideCompiler = "4.14.2"
ksp = "1.9.0-1.0.13"
runtimeAndroid = "1.7.5"
